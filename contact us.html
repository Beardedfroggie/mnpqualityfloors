<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - M & P Quality Flooring</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #f8f3f3;
            position: relative;
            background: url('IMG_5930.jpg') no-repeat center center/cover;
            background-attachment: fixed;
        }

        /* Mobile-specific background image resizing */
        @media (max-width: 768px) {
            body {
                background-size: 500px 1000px; /* Resize background image for mobile */
            }
        }

        /* Dim the background image */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
        }

        /* Header and Navigation Styles */
        header {
            position: relative;
            background: transparent;
            color: rgb(251, 249, 249);
            padding: 20px 0;
            text-align: center;
        }

        .header-image {
            width: 75%;
            /* 3/4 the size of the original */
            height: auto;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            /* Center the image */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            /* Red glow around the image */
        }

        header h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.8);
            /* Glowing red outline */
        }

        /* Left-side Submenu */
        .submenu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .submenu-button {
            background: rgba(51, 51, 51, 0.8);
            /* Semi-transparent black background */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.8);
            /* Glowing red outline */
        }

        .submenu-content {
            display: none;
            background: rgba(51, 51, 51, 0.8);
            /* Semi-transparent black background */
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
        }

        .submenu-content ul {
            list-style-type: none;
        }

        .submenu-content ul li {
            margin-bottom: 10px;
        }

        .submenu-content ul li a {
            color: rgb(252, 251, 251);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.8);
            /* Glowing red outline */
            transition: color 0.3s ease;
            letter-spacing: 2px;
        }

        .submenu-content ul li a:hover {
            color: #ffd700;
            /* Gold color on hover */
        }

        /* Show submenu on hover or touch */
        .submenu:hover .submenu-content,
        .submenu:focus-within .submenu-content {
            display: block;
        }

        /* Contact Form Section */
        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            /* Remove border */
            border-radius: 5px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.9);
            /* Slightly transparent white */
        }

        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: rgba(255, 0, 0, 0.8);
            /* Red background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: rgba(255, 0, 0, 1);
            /* Brighter red on hover */
        }

        /* Contact Info Section */
        .contact-info {
            text-align: center;
            margin: 20px 0;
            color: white;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .contact-info a {
            color: #ffd700;
            /* Gold color for links */
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Footer Styles */
        footer {
            background: rgba(51, 51, 51, 0.8);
            /* Semi-transparent black background */
            color: white;
            text-align: center;
            padding: 40px 20px;
            margin-top: 40px;
        }

        footer .social-links {
            margin-bottom: 20px;
        }

        footer .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2rem;
        }

        footer .social-links a:hover {
            color: #ffd700;
            /* Gold color on hover */
        }

        footer p {
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .header-image {
                width: 75%;
                /* Slightly larger on mobile for better visibility */
            }

            .contact-form {
                padding: 15px;
            }

            .submenu {
                left: 10px;
            }

            .submenu-button {
                font-size: 1rem;
                /* Smaller font size for mobile */
                padding: 8px 16px;
            }

            .submenu-content ul li a {
                font-size: 1rem;
                /* Smaller font size for mobile */
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <a href="index.html">
            <img src="IMG_5930.jpg" alt="Header Image" class="header-image">
        </a>
        <div class="header-overlay"></div>
        <h1>Quality Flooring</h1>
    </header>

    <!-- Left-side Submenu -->
    <div class="submenu">
        <button class="submenu-button">Menu</button>
        <div class="submenu-content">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="showcase.html">PROJECTS</a></li>
                <li><a href="contact us.html">GET A QUOTE</a></li>
            </ul>
        </div>
    </div>

    <!-- Contact Form Section -->
    <div class="contact-form">
        <h2>Get a Quote Today!</h2>
        <form id="contactForm" action="https://formspree.io/f/mnnjdeea" method="POST">
            <!-- Hidden fields for Formspree -->
            <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
            <input type="hidden" name="_subject" value="New Contact Form Submission">

            <!-- Form fields -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

            <!-- Submit button -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Contact Info Section -->
    <div class="contact-info">
        <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
        <p>Email: <a href="mailto:info@mpqualityflooring.com">info@mpqualityflooring.com</a></p>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/people/MP-Quality-Floors-LLC/61567749599473/">Facebook</a>
        </div>
        <p>&copy; 2025 M & P Quality Flooring. All rights reserved.</p>
    </footer>

    <!-- Script for submenu toggle -->
    <script>
        // Toggle submenu on mobile
        const submenuButton = document.querySelector('.submenu-button');
        const submenuContent = document.querySelector('.submenu-content');

        submenuButton.addEventListener('click', () => {
            submenuContent.style.display = submenuContent.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>

</html>
