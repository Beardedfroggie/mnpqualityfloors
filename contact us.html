<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - M & P Quality Flooring</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #f8f3f3;
            position: relative;
            background: <img src="IMG_5930" alt="">
            background-attachment: fixed;
        }

        /* Dim the background image */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            /* Adjust the opacity to control brightness */
            z-index: -1;
        }

        /* Header and Navigation Styles */
        header {
            position: relative;
            background: transparent;
            /* Fully transparent background */
            color: rgb(251, 249, 249);
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.8);
            /* Glowing red outline */
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 80px;
            /* Increased spacing between menu items */
            padding: 20px 0;
            /* Added padding for better spacing */
        }

        nav ul li a {
            color: rgb(252, 251, 251);
            text-decoration: none;
            font-size: 1.5rem;
            /* Increased font size for menu items */
            font-weight: 500;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.8);
            /* Glowing red outline */
            transition: color 0.3s ease;
            letter-spacing: 2px;
            /* Added letter spacing */
        }

        nav ul li a:hover {
            color: #ffd700;
            /* Gold color on hover */
        }

        /* Login Container */
        .login-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        /* Login Button */
        .login-button {
            background-color: transparent;
            /* Transparent background */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: rgba(85, 85, 85, 0.3);
            /* Slight hover effect */
        }

        /* Login Dropdown */
        .login-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: rgba(255, 255, 255, 0.9);
            /* Slightly transparent white */
            border: none;
            /* Remove border */
            box-shadow: none;
            /* Remove box shadow */
            padding: 20px;
            width: 250px;
            border-radius: 5px;
        }

        .login-dropdown h3 {
            margin-bottom: 10px;
            font-size: 18px;
            text-align: center;
        }

        .login-dropdown input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            /* Remove border */
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            /* Slightly transparent white */
        }

        .login-dropdown button {
            width: 100%;
            padding: 10px;
            background-color: rgba(51, 51, 51, 0.8);
            /* Semi-transparent black */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-dropdown button:hover {
            background-color: rgba(85, 85, 85, 0.8);
            /* Darker on hover */
        }

        /* Contact Form Section */
        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            /* Remove border */
            border-radius: 5px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.9);
            /* Slightly transparent white */
        }

        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: rgba(255, 0, 0, 0.8);
            /* Red background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: rgba(255, 0, 0, 1);
            /* Brighter red on hover */
        }

        /* Contact Info Section */
        .contact-info {
            text-align: center;
            margin: 20px 0;
            color: white;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .contact-info a {
            color: #ffd700;
            /* Gold color for links */
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Footer Styles */
        footer {
            background: rgba(51, 51, 51, 0.8);
            /* Semi-transparent black background */
            color: white;
            text-align: center;
            padding: 40px 20px;
            margin-top: 40px;
        }

        footer .social-links {
            margin-bottom: 20px;
        }

        footer .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2rem;
        }

        footer .social-links a:hover {
            color: #ffd700;
            /* Gold color on hover */
        }

        footer p {
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .contact-form {
                padding: 15px;
            }

            .login-container {
                top: 10px;
                right: 10px;
            }

            .login-dropdown {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        
        </div>

        <h1>M & P <br>Quality Flooring</h1>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="showcase.html">PROJECTS</a></li>
                <li><a href="contact us.html">GET A QUOTE</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <div class="contact-form">
        <h2>Get a Quote Today!</h2>
        <form id="contactForm" action="https://formspree.io/f/YOUR_FORMSPREE_EMAIL" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Contact Info Section -->
    <div class="contact-info">
        <p>Phone: <a href="tel:+1234567890">603-584-2451</a></p>
        <p>Email: <a href="mailto: mypqualityfloors@gmail.com">mypqualityfloors@gmail.com</a></p>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=61567749599473">Facebook</a>
        </div>
        <p>&copy; 2025 M & P Quality Flooring. All rights reserved.</p>
    </footer>

    <script>
        // Toggle login dropdown on hover
        function toggleLogin() {
            const dropdown = document.getElementById('loginDropdown');
            dropdown.style.display = 'block';
        }

        // Hide login dropdown when mouse leaves
        function hideLogin() {
            const dropdown = document.getElementById('loginDropdown');
            dropdown.style.display = 'none';
        }
    </script>
</body>

</html>
